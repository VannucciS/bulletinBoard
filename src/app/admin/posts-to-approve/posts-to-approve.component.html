<h2>Posts Pending Approval</h2>
<div *ngFor="let post of posts" class="post-card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ post.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ post.content }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="approvePost(post.id)">Approve</button>
      <button mat-raised-button color="warn" (click)="rejectPost(post.id)">Reject</button>
    </mat-card-actions>
  </mat-card>
</div>
