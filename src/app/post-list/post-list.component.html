<!-- post-list.component.html -->
<ul class="post-list">
  <li *ngFor="let post of posts">
    <mat-card class="post-card">
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>Author: {{ post.author }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ post.content }}</p>
        <p>Posted at: {{ post.createdAt | date }}</p>
        <img *ngIf="post.imageUrl" [src]="post.imageUrl" alt="Post Image" class="post-image">
      </mat-card-content>
    </mat-card>
  </li>
</ul>
