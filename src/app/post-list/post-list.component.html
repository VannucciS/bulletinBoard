<!-- post-list.component.html -->
<ul>
  <li *ngFor="let post of posts">
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <p>Author: {{ post.author }}</p>
    <p>Posted at: {{ post.createdAt | date }}</p>
    <img *ngIf="post.imageUrl" [src]="post.imageUrl" alt="Post Image" style="max-width: 50%; height: auto;">
  </li>
</ul>
