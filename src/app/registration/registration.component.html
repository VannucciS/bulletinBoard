<div class="registration-container">
  <mat-card>
    <mat-card-title class="title">Registeration Form</mat-card-title>
    <mat-card-content>
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput type="text" id="name" name="name" [(ngModel)]="user.name" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" id="email" name="email" [(ngModel)]="user.email" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput type="text" id="username" name="username" [(ngModel)]="user.username" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" id="password" name="password" [(ngModel)]="user.password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid" (click)="registerUser()">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
