<!-- add-post.component.html -->
<form #postForm="ngForm" (ngSubmit)="onSubmit(postForm)">
  <div>
    <label>Title:</label>
    <input type="text" name="title" ngModel required class="form-control">
  </div>
  <div>
    <label>Content:</label>
    <textarea name="content" ngModel required class="form-control"></textarea>
  </div>
  <div>
    <label>Author:</label>
    <input type="text" name="author" ngModel required class="form-control">
  </div>
  <div>
    <label>Image:</label>
    <input type="file" (change)="onFileSelected($event)" class="form-control">
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
